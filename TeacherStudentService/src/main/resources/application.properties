spring.application.name=StudentTeacherService

# ================= DATABASE =================
spring.datasource.url=jdbc:mysql://localhost:3306/student_teacher_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA =================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.cloud.compatibility-verifier.enabled=false

# ================= AUTH SERVICE (.NET) =================
# Update this to your actual .NET base URL.
# Example: http://localhost:7138/api/auth
auth.service.url=http://localhost:5000/Auth